<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    
        
        const baseElement = document.createElement('base');
        baseElement.href = isLocal ? '/' : '/portfolio/';
        document.head.appendChild(baseElement);
    
        console.log('Base URL is set to:', baseElement.href);
    </script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Contact</h1>
    <form action="mailto:darevalofernandez@ucsd.edu" method="POST" enctype="text/plain">
       
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" value="" required>
        <br><br>
        
    
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" value="" required>
        <br><br>
        
    
        <label for="body">Message:</label>
        <textarea name="body" id="body" rows="5" cols="30"></textarea>
        <br><br>
        
        <button>Send Message</button>
    </form>
    <script type="module" src="../global.js?v=1.0"></script>
</body>
</html>
