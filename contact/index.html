<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        console.log("hostname: ", window.location.hostname);
        // Set base URL dynamically based on hostname
        if (
            window.location.hostname === "127.0.0.1" ||
            window.location.hostname === "localhost"
        ) {
            document.write('<base href="/">'); // Development environment
        } else {
            document.write('<base href="/portfolio/">'); // Production environment
        }
  
        const baseElement = document.querySelector("base");
        console.log("Base URL:", baseElement.href);
    </script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <h1>Contact</h1>
    <form action="mailto:darevalofernandez@ucsd.edu" method="POST" enctype="text/plain">
        <!-- Email Address Field -->
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" value="" required>
        <br><br>
        
        <!-- Subject Field -->
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" value="" required>
        <br><br>
        
        <!-- Message Field -->
        <label for="body">Message:</label>
        <textarea name="body" id="body" rows="5" cols="30"></textarea>
        <br><br>
        
        <!-- Submit Button -->
        <button>Send Message</button>
    </form>
    <script type="module" src="../global.js"></script>
</body>
</html>
